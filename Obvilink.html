<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
    <title>Obvilink</title>
</head>
<body>
<header class="header center" >
  <a class="logo" href="#">
    <img src="img/logo.png" alt="obvi-link">
  </a>
  <nav class="nav">
    <button class ="nav__toggle">
      <img class="" src="img/burger_icon.png" alt="burger icon">
    </button>
    <ul class="nav__list">
      <li><a href="#" class="nav__link"></a>Тарифы</li>
      <li><a href="#" class="nav__link"></a>FAQ</li>
      <li><a href="#" class="button ">Войти</a></li>
    </ul>
  </nav>
</header>
<main class="center">
  <div class="content">
    <section class ="offer">
      <article class="offer__text">
        <h1 class="offer__title">
          Связь с клиентом в один клик!
        </h1>
        <p class="offer__desc">
          Перейдя по ссылке ваш клиент получит быстро и расширенно информацию по всем вопросам
        </p>
        <button class ="button">
          Создать страницу бесплатно
        </button>
      </article>
      <div class="offer__img">
        <img src="img/phone-1.png" alt="phone-1">
      </div>
    </section>
  </div>
</main>

</body>
</html>
